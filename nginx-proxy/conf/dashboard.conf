server {
  listen 80;
  server_name _;
  #port_in_redirect off;

  root /var/www/dashboard;
  index index.html index.htm;

  location / {
    try_files $uri $uri/index.html @graphite;
  }

  location /graphite/ {
    proxy_pass            http://graphite:8000/;
  }

