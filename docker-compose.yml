graphite:
  container_name: graphite
  build: ./graphite
  links:
    - "rabbitmq:rabbitmq"

grafana:
  container_name: grafana
  build: ./grafana
  links:
    - "graphite:graphite"
  environment:
    - GF_SERVER_ROUTER_LOGGING=true
    - GF_LOG_LEVEL=Debug

rabbitmq:
  container_name: rabbitmq
  build: ./rabbitmq
  environment:
    - RABBITMQ_ERLANG_COOKIE="adminiscope opviz rabbitmq"

redis:
  container_name: redis
  build: ./redis-master

sensu-server:
  container_name: sensu-server
  build: ./sensu-server
  links:
    - "redis:redis"
    - "rabbitmq:rabbitmq"
    - "graphite:graphite"
  command: server

sensu-api:
  container_name: sensu-api
  build: ./sensu-server
  links:
    - "sensu-server:api"
    - "redis:redis"
    - "rabbitmq:rabbitmq"
  command: api

uchiwa:
  container_name: uchiwa
  build: ./uchiwa
  links:
    - "sensu-api:sensu"

