doorman:
  container_name: doorman
  build: ./doorman
  ports:
    - "80:80"
  links:
    - "nginx:nginx"
  volumes:
    - "/Users/dtest/devel/DTest/doorman/lib:/doorman/lib"
    - "./doorman/doorman.conf.js:/doorman/conf.js"

nginx:
  container_name: nginx_proxy
  hostname: dashboard
  build: ./nginx-proxy
  links:
    - "graphite:graphite"
    - "grafana:grafana"
    - "rabbitmq:rabbitmq"
    - "uchiwa:uchiwa"
  volumes:
    - "./nginx-proxy/conf/dashboard.conf:/etc/nginx/sites-enabled/dashboard.conf"

logstash-server:
  container_name: logstash-server
  build: ./logstash-server
  links:
    - "rabbitmq:rabbitmq"
    - "statsd:statsd"
  command: logstash -f /etc/logstash/conf.d/server.conf

statsd:
  container_name: statsd
  build: ./statsd
  links:
    - "graphite:graphite"

# Sensu clients
rabbitmq_sensu:
  container_name: rabbitmq_sensu
  build: ./sensu-client
  links:
    - "rabbitmq:rabbitmq"
    - "sensu-server:server"
  volumes:
    - "./sensuclient_conf/rabbitmq.json:/etc/sensu/conf.d/client.json"
  command: client

